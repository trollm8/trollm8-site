<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trollm8's site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            function setMetaTag(property, content) {
                let meta = document.createElement('meta');
                meta.setAttribute('property', property);
                meta.content = content;
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            function setTwitterMetaTag(name, content) {
                let meta = document.createElement('meta');
                meta.setAttribute('name', name);
                meta.content = content;
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            // Set Open Graph meta tags
            setMetaTag('og:title', 'trollm8's website');
            setMetaTag('og:description', 'a website about me & my socials.');
            setMetaTag('og:image', 'https://trollm8.is-a.dev/images/avatar.png');
            setMetaTag('og:url', 'https://trollm8.is-a.dev');
            setMetaTag('og:type', 'website');
        });
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="blurred-bar">
        <img src="/images/avatar.png" alt="Avatar" class="avatar">
        <a href="/socials.html" class="social-link">socials</a>
    </div>
    <h1 class="center-text">trollm8</h1>
    <script src="scripts.js"></script>
</body>
</html>
